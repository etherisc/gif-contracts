name: Find duplicate error codes

on: 
  workflow_dispatch:
  push:
    branches: [ master ]
    tags:
    - '*'
  pull_request:
    branches:
    - master

jobs:
  find_duplicates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find duplicate error codes
        run: .github/workflows/scripts/find_duplicate_errorcodes.sh
      
