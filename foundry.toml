[profile.default]
src = "contracts"
out = "build_foundry"
libs = ["lib"]
test = "tests_foundry"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

remappings = [
    "@etherisc/gif-interface/=lib/gif-interface/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink/",
    "@forgestd/=lib/forge-std/src/",
]

